
name: Package Module Artifact

on:
  workflow_dispatch:
  release:
    types: [created,published,released]

jobs:

  packageModule:
    #permissions: write-all
    name: Package Module Asset
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Tag Name example
        run: |
          echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "Tag name from github.ref_name: ${{ github.ref_name }}"
          echo "Tag name from github.event.release.tag_name: ${{ github.event.release.tag_name }}"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Zip artifact for deployment
        run: zip psPodTester-$RELEASE_TAG.zip ./psPodTester/* -r
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: psPodTester-${{ github.event.release.tag_name }}.zip
          github_token: ${{ secrets.GITHUB_TOKEN }}
